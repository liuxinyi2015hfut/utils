<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组快速排序</title>
</head>
<body>
<script type="text/javascript">
	// 快速排序思想：从数组中找到一个基准点，然后拿数组中的每一项与这个基准点进行比较，小的放在这个基准点，然后比基准点大的放在它的右面，只有当左边或者右边只有一项的时候，就不再比较了
	var ary1 =[12,88,34,47,55,66,18,25,27];
	function quickSort(ary){
		if(ary.length <=1){
			return ary;
		}
		var  index = Math.floor(ary.length/2);
		var middle = ary.splice(index,1)[0];//[55][0]
		var left =[];
		var right = [];
		for(var i=0;i<ary.length;i++){
			var cur = ary[i];
			if(cur < middle){
				left.push(cur);
			}else{
				right.push(cur);
			}
		}
		return quickSort(left).concat(middle,quickSort(right));
	}
	console.log(quickSort(ary1));
</script>
</body>
</html>
