<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <style type="text/css">
        div,span{
            margin : 0;
            padding : 0;
        }
        #box{
            width : 200px;
            height : 50px;
            margin : 80px auto;
            text-align: center;
            line-height: 50px;
            border: 1px solid #08BECE;
            border-radius:5px;
        }
    </style>
</head>
<body>
<div id="box">
    <span id="time">00 : 00 :00</span>
</div>
<script type="text/javascript">
	var spanTime = document.getElementById("time");
	function timer(endTimne,useEle){
		function addZero(value) {
			return value<10?"0" + value:value;
		}
		var targetTime= new Date(endTimne);
		var timeBox=window.setInterval(function () {
			var curTime = new Date();
			var timeDif = targetTime- curTime;
			if(timeDif<=0){
				window.clearInterval(timeBox);
				return;
			}
			var hour = Math.floor(timeDif/(1000*60*60));
			var minute = Math.floor((timeDif-hour*1000*60*60)/(1000*60));
			var second = Math.floor((timeDif-hour*1000*60*60-minute*1000*60)/1000);
			var str = addZero(hour) + ":" + addZero(minute) + ":" + addZero(second);
			useEle.innerHTML = str;
		},1000);
	}
	timer("2017/10/8 18:13:00",spanTime);
</script>
</body>
</html>
